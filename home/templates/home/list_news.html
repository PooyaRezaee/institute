{% extends 'base.html' %}

{% block body %}
<div dir="rtl" class="col-8 box mx-auto mt-5">
    {% for news in all_news %}
    <a href='{% url "home:detail-news" news.id %}' class="item-box d-block">
        {{news.title}}
    </a>
    {% empty %}
    <p class="item-box d-block">
        در حال حاضر خبری بارگذاری نشده
    </p>
    {% endfor %}
</div>
{% endblock body %}
