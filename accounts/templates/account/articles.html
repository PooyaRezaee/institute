{% extends 'base.html' %}
{% load humanize %}

{% block body %}
<div dir="rtl" class="col-9 box mx-auto mt-5 p-4">
    <table class="table table-hover table align-middle">
        <thead class="table-dark">
            <tr>
            <th>عنوان</th>
            <th>تاریخ انتشار</th>
            <th>عملگر</th>
            </tr>
        </thead>
        <tbody>

    {% for article in list_articles %}
        <tr>
            <td><a href="{% url 'home:detail-article' article.pk %}" class="link">{{article.title}}</a></td>
            <td>{{article.created | timesince}}</td>

            <td><a href="#" class="btn btn-danger">حذف مقاله</a></td>

        </tr>
    {% empty %}
    <p class="item-box d-block">
        شما مقاله ای ندارید
    </p>
    {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'accounts:create-article' %}" class="btn btn-primary">افزودن دوره مقاله جدید</a>
</div>
{% endblock body %}
